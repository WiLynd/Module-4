<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h2>Edit blog form</h2>
    <form action="/edit" th:object="${blog}" method="post">
        <input type="hidden" th:value="${blog.id}" id="id"  th:field="*{id}" >
        <div>
            <label for="header">Title:</label>
            <input type="text" id="header" th:field="*{title}" >
        </div>
        <div>
            <label for="body">Body:</label>
            <input type="text" id="body" th:field="*{body}">
        </div>
        <div>
            <label for="summary">Summary:</label>
            <input type="text" id="summary" th:field="*{summary}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
