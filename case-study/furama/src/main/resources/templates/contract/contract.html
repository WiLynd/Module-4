<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Contract</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 right-border ">
            <div class="container p-3">
                <div class="row">
                    <div class="col-12">
                        <div align="center">
                            <h3>Furama Contract List</h3>
                        </div>
                    </div>

                    <div class="col-12">
                        <div align="center">
                            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addNew">
                                Add new
                            </button>
                            <a href="/home" class="btn btn-primary">Return home</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="addNew" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add new Contract</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="contract/add-new" th:object="${contract}" method="post">
                    <label >Start date:</label><br>
                    <input type="date" th:field="*{contractStartDate}"><br>
                    <label >End date:</label><br>
                    <input type="date" th:field="*{contractEndDate}"><br>
                    <label >Contract Deposit</label><br>
                    <input type="text" th:field="*{contractDeposit}"><br>
                    <label >Total money:</label><br>
                    <input type="text" th:field="*{contractTotalMoney}"><br>
                    <label >Employee :</label><br>
                    <select th:field="*{employee.id}">
                        <option th:each="type:${employeeList}" th:value="${type.id}" th:text="${type.code}"></option>
                    </select><br>
                    <label >Customer :</label><br>
                    <select th:field="*{customer.id}">
                        <option th:each="type:${customerList}" th:value="${type.id}" th:text="${type.code}"></option>
                    </select><br>
                    <label >Service :</label><br>
                    <select th:field="*{furamaService.id}">
                        <option th:each="type:${furamaServiceList}" th:value="${type.id}" th:text="${type.code}"></option>
                    </select><br>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
