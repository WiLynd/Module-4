<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FURAMA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        .top-border{
            border: solid black;
            height: 150px;
        }
        .logo {
            margin-left: 40px;
        }
        .name{
            font-size: medium;
            margin-right: 40px;
        }
        .menu, .section, .footer {
            border: solid;
            border-top: none;
        }
        .child {
            border-right: solid;
        }
        .section {
            height: 60%;
        }
        .search input {
            width: 100%;
            border-radius: 20px;
        }
    </style>
</head>
<body>
<div>
    <div class="d-flex justify-content-between align-items-center top-border">
        <div class="logo">
            <img src="https://phuongviethcm.com/wp-content/uploads/2019/07/FURAMA.png" width="100px" height="100px" alt="">
        </div>
        <div class="name">
            FURAMA RESORT
        </div>
    </div>
    <div class="row d-flex justify-content-between menu mx-0 py-2">
        <div class="col-9">
            <div class="row d-flex justify-content-center">
                <div class="col-2">
                    <a th:href="@{home}">Home</a>
                </div>
                <div class="col-2">
                    <a th:href="@{employee}">Employee</a>
                </div>
                <div class="col-2">
                    <a th:href="@{customer}">Customer</a>
                </div>
                <div class="col-2">
                    <a th:href="@{service}">Service</a>
                </div>
                <div class="col-2">
                    <a th:href="@{contract}">Contract</a>
                </div>
            </div>
        </div>
        <div class="col-3 search">
            <label>
                <input class="pl-3" type="text" placeholder="search">
            </label>
        </div>
    </div>
    <div class="row d-flex section mx-0">
        <div class="col-2 d-flex flex-column child px-2">
            <p>Item One</p>
            <p>Item Two</p>
            <p>Item Three</p>
        </div>
        <div class="col-10 d-flex justify-content-center align-items-center">
            <img src="https://bazantravel.com/cdn/medias/uploads/53/53114-furama-resort-da-nang-11.jpg" alt="">
        </div>
    </div>
    <div class="row mx-0 footer">
        <div class="col-12 d-flex justify-content-center align-items-center py-2">
            <p class="mb-0">&copy; C1021G1 - HOÀNG ĐẶNG QUỐC PHÚ</p>
        </div>
    </div>
</div>
</body>
</html>
