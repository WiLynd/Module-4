<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .productDetail {
            width: 400px;
            padding: 12px 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div id="form">
    <form>
        <div class="productDetail">
            <label>Id:</label>
            <label th:text="${product.id}"></label>
        </div> <br>
        <div class="productDetail">
            <label>Name:</label>
            <label th:text="${product.name}"></label>
        </div> <br>
        <div class="productDetail">
            <label>Price:</label>
            <label th:text="${product.price}"></label>
        </div> <br>
        <div class="productDetail">
            <label>Describe:</label>
            <label th:text="${product.describe}"></label>
        </div> <br>
        <div class="productDetail">
            <label>Company:</label>
            <label th:text="${product.company}"></label>
        </div>
    </form>
</div>
<p>
    <a th:href="@{/product}">
        Back to product list
    </a>
</p>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
